<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <link th:href="@{/css/bootstrap.min.css}"
        href="../css/bootstrap.min.css" rel="stylesheet">
  <style>
    .container {
      max-width: 560px;
    }
  </style>
</head>
<body>

<div class="container">

  <div class="py-5 text-center">
    <h2 th:text="#{page.mission}">상품 상세</h2>
  </div>

  <!-- 추가 -->
  <h2 th:if="${param.status}" th:text="'저장 완료'"></h2>

  <div>
    <label for="date" th:text="#{label.mission.date}">DATE</label>
    <input type="text" id="date" name="date" class="form-control" value="1" th:value="${item.id}" readonly>
  </div>
  <div>
    <label for="content" th:text="#{label.mission.content}">CONTENT</label>
    <input type="text" id="content" name="content" class="form-control" value="상품A" th:value="${item.itemName}" readonly>
  </div>
  <div>
    <label for="status" th:text="#{label.mission.status}">STATUS</label>
    <input type="text" id="status" name="status" class="form-control" value="10000" th:value="${item.price}" readonly>
  </div>

  <hr class="my-4">

  <div class="row">
    <div class="col">
      <button class="w-100 btn btn-primary btn-lg"
              onclick="location.href='editForm.html'"
              th:onclick="|location.href='@{/missions/{missionId}/edit(missionId=${mission.id})}'|"
              type="button" th:text="#{page.updateItem}">상품 수정</button>
    </div>
    <div class="col">
      <button class="w-100 btn btn-secondary btn-lg"
              onclick="location.href='missions.html'"
              th:onclick="|location.href='@{/missions}'|"
              type="button" th:text="#{button.cancel}">목록으로</button>
    </div>
  </div>

</div> <!-- /container -->
</body>
</html>
